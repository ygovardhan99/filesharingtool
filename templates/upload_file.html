{% extends 'base.html' %}

{% block content %}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <div class="form-group">
        <label for="email_addresses">Enter email addresses (comma separated)</label>
        <input type="text" class="form-control" id="email_addresses" name="email_addresses" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <p class="mt-3"><a href="{{ url_for('index') }}">Back to Sign In</a></p>
</form>
{% endblock %}
